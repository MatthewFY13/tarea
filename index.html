<body>
    <div class="titulo">
        <h1>Formulario</h1>
    </div>

    <section class="formulario">
        <form action="">
            <input class="prueba1" type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="10" required autofocus>
            <input class="prueba1" type="email" name="email" id="email" placeholder="Correo electrónico" required>
            <textarea class="prueba2" name="mensaje" placeholder="¿Cuál es el motivo de tu consulta?"></textarea>

            <button class="boton" name="boton" type="submit">Enviar</button>
        </form>
    </section>
